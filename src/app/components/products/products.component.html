
<h2>la liste des produits</h2>
<form>
    <div class="form-group">
<label for="">search:</label>
<input type="number" name="price" class="form-control" [(ngModel)]="priceMax">
    </div>
   
</form>


<div class="row my-5 mx-3">
    <div class="col-md-4" *ngFor="let element of productList; let i=index; let j=index" >
        <div class="card" *ngIf="element.price == priceMax || priceMax == null">
            <img class="card-img-top" src="{{element.picture}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{element.title}} </h5>
                <p class="card-text">
                    <small class="text-muted"><b>Price: </b> {{element.price}} </small>
                    <small class="text-muted"><b>Quantity: </b> {{element.quantity}} </small>
                    <small class="text-muted"><b>Likes: </b> {{element.like}} </small>
                    <button class="btn btn-warning m-4" (click)="addLike(j)">Like</button>
                    <button class="btn btn-success" [disabled]="element.quantity==0" (click)="buyProduct(i)">Buy</button>
                </p>
            </div>
        </div>
    </div>
</div>
