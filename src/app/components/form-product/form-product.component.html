<h1>Add New Product</h1>
<form #f="ngForm">
	<div class="form-group">
		<label>product name:</label>
		<input type="text" #n="ngModel" required minlength="3" pattern="[a-zA-Z ]+$" name="name" [(ngModel)]="product.title" class="form-control">
	</div>
    
	<div class="alert alert-danger" *ngIf="n.invalid && n.touched">
		<div *ngIf="n.hasError('required')">this field is required</div>
		<div *ngIf="n.hasError('minlength')">minlenght is 3</div>
		<div *ngIf="n.hasError( 'pattern')">error pattern</div>
	</div>
	<div class="form-group">
		<label for="">product quantity:</label>
		<input type="number" name="quantity" #q="ngModel" [(ngModel)]="product.quantity" required  class="form-control">

		<div class="alert alert-danger" *ngIf="q.invalid && q.touched">
			<div *ngIf="q.hasError('required')">this field is required</div>
		</div>

	</div>
	<div class="form-group">
		<label for="">product price:</label>
		<input type="number" name="price" #p="ngModel" required [(ngModel)]="product.price" pattern="\d{1,3}(?:[.,]\d{3})*(?:[.,]\d{2})?" class="form-control">
		<div class="alert alert-danger" *ngIf="p.invalid && p.touched">
			<div *ngIf="p.hasError('required')">this field is required</div>
			<div *ngIf="p.hasError( 'pattern')">error pattern</div>
		</div>


	</div>
	<div class="form-group">
		<label for="">product picture:</label>
		<input type="text" name="pic" #pr="ngModel" required [(ngModel)]="product.picture" class="form-control">

		<div class="alert alert-danger" *ngIf="pr.invalid && pr.touched">
			<div *ngIf="pr.hasError('required')">this field is required</div>
		</div>


	</div>
	<br>
	<br>
	<button class="btn btn-success" (click)="save()" [disabled]="f.invalid">Save</button>&nbsp; &nbsp;
	<button class="btn btn-danger" type="reset">Reset</button>


</form>
